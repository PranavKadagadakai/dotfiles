version: '3.9'

# Production Docker Compose configuration with minimal services
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: certifytrack_postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - certifytrack_prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: certifytrack_redis_prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - certifytrack_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    command: redis-server --appendonly yes

  # Django Backend
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: certifytrack_backend_prod
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
      REDIS_URL: redis://redis:6379/0
      SECURE_SSL_REDIRECT: "True"
      SESSION_COOKIE_SECURE: "True"
      CSRF_COOKIE_SECURE: "True"
    expose:
      - "8000"
    volumes:
      - backend_media:/app/media
      - backend_staticfiles:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - certifytrack_prod_network
    restart: always
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn CertifyTrack.wsgi:application --bind 0.0.0.0:8000 --workers 4 --worker-class sync --timeout 120
      "

  # React Frontend
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: certifytrack_frontend_prod
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      NODE_ENV: production
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - certifytrack_prod_network
    restart: always

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: certifytrack_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_staticfiles:/app/staticfiles:ro
      - backend_media:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - certifytrack_prod_network
    restart: always

networks:
  certifytrack_prod_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_media:
    driver: local
  backend_staticfiles:
    driver: local
