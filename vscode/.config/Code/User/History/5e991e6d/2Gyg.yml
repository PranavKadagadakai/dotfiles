version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: certifytrack_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-certifytrack}
      POSTGRES_USER: ${DB_USER:-certifytrack_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - certifytrack_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-certifytrack_user} -d ${DB_NAME:-certifytrack}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: certifytrack_redis
    volumes:
      - redis_data:/data
    networks:
      - certifytrack_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Django Backend
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: certifytrack_backend
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-certifytrack}
      DB_USER: ${DB_USER:-certifytrack_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      DB_HOST: postgres
      DB_PORT: 5432
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@certifytrack.com}
      REDIS_URL: redis://redis:6379/0
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./BackEnd:/app
      - backend_media:/app/media
      - backend_staticfiles:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - certifytrack_network
    restart: unless-stopped
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py seed_halls &&
      gunicorn CertifyTrack.wsgi:application --bind 0.0.0.0:8000 --workers 4 --worker-class=sync --timeout 120 --access-logfile - --error-logfile -
      "

  # React Frontend
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: certifytrack_frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - certifytrack_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: certifytrack_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_staticfiles:/app/staticfiles:ro
      - backend_media:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - certifytrack_network
    restart: unless-stopped

networks:
  certifytrack_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_media:
    driver: local
  backend_staticfiles:
    driver: local
